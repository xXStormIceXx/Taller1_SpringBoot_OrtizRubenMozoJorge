<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Inventario-Agregar Producto</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
  <form>
    <h2>Agregar Producto</h2>
        <div class="form-row">
        <div class="form-group col-md-6">
        <label for="inputEmail4">ID</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Escribe el id del producto">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Nombre</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Nombre del producto">
    </div>
  </div>
<div class="form-group">
    <label>Descripción</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Descripcion el producto">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Precio</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Stock</label>
      <input type="number" class="form-control" id="inputZip">
    </div>
  </div>
    <button type="submit" class="btn btn-primary">Agregar Producto</button>
    </form>
</body>
</html>
