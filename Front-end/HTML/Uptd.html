<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management- Actualizar producto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>Actualizar Producto</h2>
            <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputId4">ID</label>
            <input type="email" class="form-control" id="inputId4" placeholder="Escribe el id del producto">
        </div>
        <div class="form-group col-md-6">
          <label for="inputName4">Nombre</label>
          <input type="text" class="form-control" id="inputName4" placeholder="Nombre del producto">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputPrecio">Precio</label>
          <input type="text" class="form-control" id="inputPrecio">
        </div>
        <div class="form-group col-md-2">
          <label for="inputStock">Stock</label>
          <input type="number" class="form-control" id="inputStock">
        </div>
      </div>
        <button type="submit" class="btn btn-primary">Actualizar Producto</button>
        </form>
    </body>
    </html>
</body>
</html>
